- title: "A browser-based tool for visualization and analysis of diffusion MRI data"
  image: afqbrowser.png
  description: "Human neuroscience research faces several challenges with regards to reproducibility. While scientists are generally aware that data sharing is important, it is not always clear how to share data in a manner that allows other labs to understand and reproduce published findings. Here we report a new open source tool, AFQ-Browser, that builds an interactive website as a companion to a diffusion MRI study. Because AFQ-Browser is portable—it runs in any web-browser—it can facilitate transparency and data sharing. Moreover, by leveraging new web-visualization technologies to create linked views between different dimensions of the dataset (anatomy, diffusion metrics, subject metadata), AFQ-Browser facilitates exploratory data analysis, fueling new discoveries based on previously published datasets. In an era where Big Data is playing an increasingly prominent role in scientific discovery, so will browser-based tools for exploring high-dimensional datasets, communicating scientific discoveries, aggregating data across labs, and publishing data alongside manuscripts."
  link:
    url: https://www.nature.com/articles/s41467-018-03297-7
    display:  "Nature Communications: 9, Article number: 940"
  authors: Jason Yeatman, Adam Richie-Halford, Josh Smith, Anisha Keshavan & Ariel Rokem
