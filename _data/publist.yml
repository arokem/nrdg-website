- title: "Combining citizen science and deep learning to amplify expertise in neuroimaging"
  image: braindr.jpg
  description: "Combining citizen science and deep learning can generalize and scale expert decision making; this is particularly important in disciplines where specialized, automated tools do not yet exist. In Braindr, expert-labeled data were amplified by citizen scientists through a simple web interface. A deep learning algorithm was then trained to predict data quality, based on citizen scientist labels. Deep learning performed as well as specialized algorithms for quality control (AUC = 0.99)."
  link:
    url: https://anisha.pizza/braindr-results/
    display:  "Frontiers in Neuroinformatics, 13: 29"
  authors: Anisha Keshavan, Jason Yeatman & Ariel Rokem
