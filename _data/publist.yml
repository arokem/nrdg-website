- title: "Automated detection of glaucoma with interpretable machine learning using clinical data and multi-modal retinal images"
  image: interpretable_glaucoma.jpg
  description: "Glaucoma, the leading cause of irreversible blindness worldwide, is a disease that damages the optic
nerve. Current machine learning (ML) approaches for glaucoma detection rely on
features such as retinal thickness maps; however, the high rate of segmentation
errors when creating these maps increase the likelihood of faulty diagnoses.
This paper proposes a new, comprehensive, and more accurate ML-based approach
for population-level glaucoma screening. Our contributions include: (1) a
multi-modal model built upon a large data set that includes demographic,
systemic and ocular data as well as raw image data taken from color fundus
photos (CFPs) and macular Optical Coherence Tomography (OCT) scans, (2) model
interpretation to identify and explain data features that lead to accurate model
performance, and (3) model validation via comparison of model output with
clinician interpretation of CFPs. We also validated the model on a cohort that
was not diagnosed with glaucoma at the time of imaging but eventually received a
glaucoma diagnosis. Results show that our model is highly accurate (AUC 0.97)
and interpretable. It validated biological features known to be related to the
disease, such as age, intraocular pressure and optic disc morphology. Our model
also points to previously unknown or disputed features, such as pulmonary
capacity and retinal outer layers."
