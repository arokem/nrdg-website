- title: "Tractometry of Human Visual White Matter Pathways in Health and Disease"
  image: visual_white_matter.png
  description: "Diffusion-weighted MRI (dMRI) provides a unique non-invasive view of human brain tissue properties. The present review article focuses on tractometry analysis methods that use dMRI to assess the properties of brain tissue within the long-range connections comprising brain networks. We focus specifically on the major white matter tracts that convey visual information. These connections are particularly important because vision provides rich information from the environment that supports a large range of daily life activities. Many of the diseases of the visual system are associated with advanced aging, and tractometry of the visual system is particularly important in the modern aging society. We provide an overview of the tractometry analysis pipeline, which includes a primer on dMRI data acquisition, voxelwise model fitting, tractography, recognition of white matter tracts, and calculation of tract tissue property profiles. We then review dMRI-based methods for analyzing visual white matter tracts: the optic nerve, optic tract, optic radiation, forceps major, and vertical occipital fasciculus. For each tract, we review background anatomical knowledge together with recent findings in tractometry studies on these tracts and their properties in relation to visual function and disease. Overall, we find that measurements of the brain's visual white matter are sensitive to a range of disorders and correlate with perceptual abilities. We highlight new and promising analysis methods, as well as some of the current barriers to progress toward integration of these methods into clinical practice. These barriers, such as variability in measurements between protocols and instruments, are targets for future development."
  link:
    url: https://www.jstage.jst.go.jp/article/mrms/23/3/23_rev.2024-0007/_article
    display: "Magnetic Resonance in Medical Sciences, 23(3), 2024"
